---
- name: Setting Hostname
  include_tasks:
    file: hostname.yaml
    apply:
      tags:
        - 'Set Hostname'

- name: Editing hosts file
  include_tasks:
    file: hosts.yaml
    apply:
      tags:
        - 'Edit hosts file'

- name: Updating OS {{ ansible_facts['os_family'] }}
  include_tasks:
    file: "{{ ansible_facts['os_family'] }}_update.yaml"
    apply:
      tags:
        - 'Update OS'
